<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/estilos.css" />
    <link rel="stylesheet" href="./src/responsivo.css" />

    <title>Touros Negros</title>
  </head>
  <body>
    <header class="cabecalho">
      <img
        class="logo"
        width="300px"
        src="./src/imagens/S_mbolo_Touro_Negro_resized_resized.png"
        alt="logo black bulls"
      />
    </header>

    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista-personagens">
          <li
            class="personagem selecionado"
            id="yami"
            data-name="Yami"
            data-description="Yami é o sexto mais inteligente dos Touros Negros. Yami é o personagem mais musculoso. Yami é o décimo capitão mais inteligente. Yami é o quinto mais forte com licor, dividindo o quinto lugar com Jack, o Estripador."
          >
            <img src="./src/imagens/yami2.jpg" alt="personagem yami" />
          </li>

          <li
            class="personagem"
            id="nath"
            data-name="Nath"
            data-description="Nacht Faust é um ex-nobre da Casa Faust,o vice-capitão do esquadrão Touros Negros dos Cavaleiros Mágicos do Reino Clover, e um hospedeiro de demônio.Ele passa vários anos trabalhando como espião no Reino Spade."
          >
            <img
              src="./src/imagens/nath2.jpg"
              alt=" personagem nath"
            />
          </li>

          <li
            class="personagem"
            id="asta"
            data-name="Asta"
            data-description="Asta é um órfão que foi deixado sobre os cuidados da igreja ainda quando bebê. Como ele não possui poderes mágicos, ele tenta complementar sua fraqueza com um intenso treinamento físico. Ele é o portador do grimório do trevo de cinco folhas e um membro do esquadrão Touros Negros."
          >
            <img
              src="./src/imagens/asta2.jpg"
              alt="personagem asta "
            />
          </li>

          <li
            class="personagem"
            id="noely"
            data-name="Noely"
            data-description="Noelle Silva é da realeza e a segunda filha da Casa Silva do Reino Clover, uma de suas famílias reais.Ela também é uma Cavaleira Mágica Júnior de 3ª Classe do esquadrão Touros Negros e foi temporariamente uma membro dos Cavaleiros Reais."
          >
            <img src="./src/imagens/noely2.jpg" alt=" personagem noely " />
          </li>

          <li
            class="personagem"
            id="secre"
            data-name="Secre"
            data-description="Secre Swallowtail
            Ela também é capaz de selar pessoas em objetos e mais tarde desenvolve a habilidade de selar-se na forma de um antipássaro à vontade. Devido à magia proibida alterando sua magia, Secre é classificada como uma maga de Estágio Arcano."
          >
            <img
              src="./src/imagens/secre2.jpg"
              alt=" personagem secre "
            />
          </li>

          <li
            class="personagem"
            id="henry"
            data-name="Henry"
            data-description="Grande Poder Mágico: Henry possui uma quantidade considerável de poder mágico, pois foi capaz de manter um feitiço que remodelou todo o esconderijo do Touros Negros por um período significativo de tempo, sem sinais visíveis de exaustão."
          >
            <img src="./src/imagens/henry2.jpg" alt="personagem henry" />
          </li>

          <li
            class="personagem"
            id="finral"
            data-name="Finral"
            data-description="Finral é o vice-capitão dos Touros Negros e, apesar que, de primeira vista, ele possa parecer um cara sem função, o qual apenas preenche um furo na obra e possui um alto estilo de mulherengo, o homem detém uma evolução extraordinária e uma história mais magnífica ainda."
          >
            <img
              src="./src/imagens/finral2.jpg"
              alt="personagem finral"
            />
          </li>

          <li
            class="personagem"
            id="luck"
            data-name="Luck"
            data-description=" Luck cobre todo o seu corpo em Magia de Relâmpago, com botas que vão até a coxa e mãos com garras. Ele cria dois chifres na cabeça, duas protuberâncias em forma de relâmpago em suas omoplatas e uma cauda em forma de relâmpago na parte inferior das costas."
          >
            <img
              src="./src/imagens/luck2.jpg"
              alt=" personagem luck "
            />
          </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img
          src=".//src/imagens/yami.jpg"
          class="personagem-grande"
          alt="yami selecionado";
        />

        <div class="informacoes-personagens">
          <h2 class="nome-personagem" id="nome-personagem">Yami</h2>

          <p class="descricao-personagem" id="descricao-personagem">
            Yami é o sexto mais inteligente dos Touros Negros. Yami é o personagem mais musculoso. Yami é o décimo capitão mais inteligente. Yami é o quinto mais forte com licor, dividindo o quinto lugar com Jack, o Estripador.
          </p>
        </div>
      </section>
    </main>
    <script src="./src/js/Index.js"></script>
  </body>
</html>
